<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神奇ㄝ畫布 - 西洋棋棋盤</title>

    <style>
        /* 為了讓我們看清楚畫布元件，加上 1 像素寬(px)實心(solid)黑色(black)邊框(border) */
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    
    <!-- canvas 是畫布元件，可以使用 width, height 屬性來設定畫布尺寸 -->
    <canvas width="400" height="400"></canvas>

    <script>
        function drawRect(color, x, y, w, h) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        let canvas = document.querySelector('canvas'); // 取的畫布元件並存到 canvas 變數中
        let ctx = canvas.getContext('2d'); // 取得控制畫布的畫筆
        let colors = ["black", "white"]

        // ctx.fillStyle = 'red'; // 填充色設為紅色
        // ctx.fillRect(100, 50, 200, 300); // 繪製一個矩形，左上角座標設為 100, 50 並寬高設為 200, 300
        for (let i=0; i<8; i++) {
            for (let j=0; j<8; j++) {
                drawRect(colors[(j+i)%2], 50*j, 50*i, 50, 50);
            }
        }
    </script>
</body>

</html>
