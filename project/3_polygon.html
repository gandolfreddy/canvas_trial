<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神奇ㄝ畫布 - 畫星星⭐</title>

    <style>
        /* 為了讓我們看清楚畫布元件，加上 1 像素寬(px)實心(solid)黑色(black)邊框(border) */
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    
    <!-- canvas 是畫布元件，可以使用 width, height 屬性來設定畫布尺寸 -->
    <canvas width="400" height="400"></canvas>

    <script>
        let canvas = document.querySelector('canvas'); // 取的畫布元件並存到 canvas 變數中
        let ctx = canvas.getContext('2d'); // 取得控制畫布的畫筆
        
        // 繪製一條線
        // ctx.moveTo(30, 30); // 下筆在 30, 30 位置
        // ctx.lineTo(100, 30); // 從下筆 30, 30 開始畫一條線至 100, 30 位置
        // ctx.stroke(); // 路徑上色

        // 繪製三角形
        ctx.strokeStyle = 'black'; // 線條顏色
        ctx.fillStyle = 'orange'; // 填充顏色
        ctx.beginPath();
        ctx.moveTo(200, 50); // 下筆在座標 100, 100 位置
        ctx.lineTo(250, 150); // 從下筆 100, 100 地方畫一條線至 300, 200 位置
        ctx.lineTo(350, 150); // 畫筆從 300, 200 地方畫一條線至 200, 300 位置
        ctx.lineTo(250, 200);
        ctx.lineTo(300, 300);
        ctx.lineTo(200, 250);
        ctx.lineTo(100, 300);
        ctx.lineTo(150, 200);
        ctx.lineTo(50, 150);
        ctx.lineTo(150, 150);
        ctx.closePath(); // 畫筆從 200, 300 地方畫一條線道 100, 100 位置，封閉路徑會自動將線條連結回至起點
        ctx.fill(); // 範圍內填充顏色(red)
        ctx.stroke(); // 路徑上色(black)
    </script>
</body>

</html>
