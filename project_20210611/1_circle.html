<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神奇ㄝ畫布 - 畫笑臉😊</title>

    <style>
        /* 為了讓我們看清楚畫布元件，加上 1 像素寬(px)實心(solid)黑色(black)邊框(border) */
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    
    <!-- canvas 是畫布元件，可以使用 width, height 屬性來設定畫布尺寸 -->
    <canvas width="400" height="400"></canvas>

    <script>
        function draw(x, y, r, startDeg, endDeg) {
            ctx.beginPath();
            ctx.arc(x, y, r, startDeg, endDeg);
            ctx.stroke();
        }

        let canvas = document.querySelector('canvas'); // 取的畫布元件並存到 canvas 變數中
        let ctx = canvas.getContext('2d'); // 取得控制畫布的畫筆

        // ctx.beginPath(); // 下筆
        // ctx.arc(200, 200, 100, 0, 2*Math.PI); //繪製一個圓形圓心 XY 座標位於 200, 200 的位置半徑 100 並從 0 度繪製到 360 度
        // ctx.stroke(); // 線條呈現
        draw(200, 200, 100, 0, 2*Math.PI);
        draw(120, 200, 15, 0, 2*Math.PI)
        draw(280, 200, 15, 0, 2*Math.PI)
        draw(200, 220, 70, 0, Math.PI)
        draw(170, 160, 15, Math.PI, 2*Math.PI)
        draw(230, 160, 15, Math.PI, 2*Math.PI)

        
    </script>
</body>

</html>
